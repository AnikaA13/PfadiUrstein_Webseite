<div class="relative w-full overflow-hidden bg-gray-100 rounded-xl shadow-lg">

  <div class="flex flex-nowrap transition-transform duration-700 ease-in-out"
    [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">

    <div *ngFor="let slide of slides" class="w-full shrink-0">
      <div class="relative aspect-21/9 md:aspect-3/1 w-full">
        <img [src]="slide.url" [alt]="slide.title" class="absolute inset-0 w-full h-full object-cover" />
      </div>
    </div>
  </div>

  <button (click)="prev()"
    class="absolute top-1/2 left-4 -translate-y-1/2 z-10 bg-black/30 hover:bg-black/50 text-white p-3 rounded-full backdrop-blur-sm transition-all"
    aria-label="Previous">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <button (click)="next()"
    class="absolute top-1/2 right-4 -translate-y-1/2 z-10 bg-black/30 hover:bg-black/50 text-white p-3 rounded-full backdrop-blur-sm transition-all"
    aria-label="Next">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
    </svg>
  </button>

  <div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-10 flex space-x-3">
    <button *ngFor="let slide of slides; let i = index" (click)="goToSlide(i)"
      [class]="i === currentIndex ? 'bg-white w-8' : 'bg-white/50 w-3'"
      class="h-1.5 rounded-full transition-all duration-500">
    </button>
  </div>
</div>
